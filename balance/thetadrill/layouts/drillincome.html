
<script type='text/javascript'>//<![CDATA[ 

function onRedrawIncome(obj1,obj2) {
    var myChart = obj1.currentTarget;
    var inp = document.getElementById( "myincomelevel" );
    onRedraw(myChart,inp,'income');
}

var params = {{{ chartParams }}};

$(function(){
Highcharts.setOptions({
    lang: {
        drillUpText: '< Back to {series.name}'
    }
});


var options = buildOptions(params.data)

if(options instanceof Array) {
  // Pie
  options.chart.renderTo = 'container3';
  options.chart.type = 'pie';
  options.title.text='Einkommen';
  options['plotOptions']= {'series': {'dataLabels': { 'enabled': true },'shadow': false },'pie': {'size': '80%' } }
  options.chart.events={ redraw: onRedrawIncome}
  var chart2 = new Highcharts.Chart(options);
  chart2.drilldownLevels=[]

  chart2['id']='income';

} else {
  }


});//]]>  

</script>
<span id="container3" style="float:left;height: 400px; width: 380px; margin: 0 auto"></span>
