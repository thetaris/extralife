<%= getHeader() %>

<%
    userid = req$GET()$userid
    questionid = req$GET()$questionid
    question = ELQuestions[[questionid]]
    choices = as.character(ELATYPE[[question$AType]]$value)
%>

  <h1>Anleitung zum Gl√ºcklichsein</h1>
  <p>
    <%= question$Text %>
  </p>
  <p>
    <form method="GET" action="http:result.html">
      <div style="display:none">
          <input name="userid" value="<%= userid %>">
          <input name="questionid" value="<%= questionid %>">
      </div>
          <fieldset data-role ="controlgroup">
        <%
         
        for(i in choices){ %>
             <input type="radio" name="answer" id="<%= i %>" value="<%= i %>" required> 
            <label for="<%= i %>"><%= i %></label> 

        
        <%}
        
        %>
          </fieldset>
      <button type="submit">Weiter</button>
    </form>
  </p>
<%= getFooter() %>
